<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alec Xu</title>
  <style>
    /* --- Body and typography --- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      line-height: 1.6;
      color: #eee;            /* Light text for dark background */
      background-color: #111; /* Dark background */
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }


    /* --- Headings --- */
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #111;
      text-align: left;
    }

    h2, h3, h4 {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #111;
    }

    /* --- Links --- */
    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* --- Paragraphs and lists --- */
    p {
      margin-bottom: 1rem;
    }

    ul, ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    /* --- Footer --- */
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    /* --- Optional code styling --- */
    pre {
      background: #f5f5f5;
      padding: 1rem;
      overflow-x: auto;
    }

    code {
      background: #f5f5f5;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: monospace;
    }

  </style>
</head>
<body>
  <!-- Main content -->
  <h2>About Me</h2>
  <p>WIP!</p>
  
  <footer>
    &copy; 2026 Alec Xu
  </footer>
</body>
</html>
